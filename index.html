<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="btn-1">Color #FSTE23B copied to your clipboard</div>
      <h1>Color palette generator</h1>
      <div class="content">
        <div class="card-1">
          <div class="comp-1"></div>
          <div class="comp-2">
            <h3>#EEEDF0</h3>
          </div>
        </div>
        <div class="card-1">
          <div class="comp-3"></div>
          <div class="comp-2">
            <h3>#RUFYF0</h3>
          </div>
        </div>
        <div class="card-1">
          <div class="comp-4"></div>
          <div class="comp-2">
            <h3>#RTUOOF4</h3>
          </div>
        </div>
        <div class="card-1">
          <div class="comp-5"></div>
          <div class="comp-2">
            <h3>#IYTREDF8</h3>
          </div>
        </div>
        <div class="card-1">
          <div class="comp-6"></div>
          <div class="comp-2">
            <h3>#mhgj5</h3>
          </div>
        </div>
      </div>
      <button>Generate palette</button>
      <p>Or just press the "spacebar" to generate new palettes</p>
      <div class="btn-2">
        Click to copy individual color . press "C" to copy palette
      </div>
    </div>
  </body>
</html>
